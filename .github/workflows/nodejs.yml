          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Install Dependencies
      run: npm install
    - run: npm run lint
    - run: npm run test:ci
    - run: npm run e2e:ci
      env:
        CI: true

  e2e:

    runs-on: ubuntu-latest

    strategy:
      matrix:
